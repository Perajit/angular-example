<ul class="pokemon-list card">
  <li class="row" *ngFor="let pokemon of pokemons">
    <div class="column icon-holder">
      <img [src]="getPokemonIcon(pokemon)" alt="" class="icon"/>
    </div>
    <div class="column -grow info-holder">
      <div class="primary-text">{{ pokemon.name }}</div>
      <div class="secondary-text">{{ pokemon.class }} CP{{ pokemon.cp }}</div>
    </div>
    <div class="column tool-column">
      <button (click)="onClickEditPokemon(pokemon)" class="button -transparent">Edit</button>
      <button (click)="onClickRemovePokemon(pokemon)" class="button -transparent">Delete</button>
    </div>
  </li>
  <li *ngIf="shouldShowPlaceholder" class="placeholder">You have no pokemon.</li>
</ul>
